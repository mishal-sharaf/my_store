{%extends 'base.html'%}

{%block body%}
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        {%for order in orders%}
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                {%if order.product.image%}
                    <img class="card-img-top mb-5 mb-md-0" src="{% order.product.image.url%}" alt="..." /></div>
                {%else%}
                <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
                {%endif%}
            <div class="col-md-6">

                <div class="small mb-1">SKU: BST-{{order.product.id}}</div>
                <h1 class="display-5 fw-bolder">{{order.product.name}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">price</span>
                    <span>{{order.product.price}}</span>
                </div>
                <p class="lead">{{order.date}}p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    
                    (% if order.status == "cancelled" %)
                        <span class="text-danger>ordercancelled</span>
                    {% else %}
                    <a class="btn btn-outline-dark flex-shrink-0" type="button" href="{%url 'order-cansel' order.id %}">
                        <i class="bi-cart-fill me-1"></i>
                        CanselOrder
                    </a>
                    {%endif%}
                    </button>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>

{%endblock%}
